<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <div class = "searchCard">
        <div class = "header">
            <h1>Weather Search</h1>
            <h3>Fill out the form to get weather info!</h3>
        </div>

        <form onsubmit="takevalue();return false;" >
            <div class = "part1">
                <label>Street</label><label class = "star">*</label></br>
                <input  id = "Street" type = "text" name = "Street" required>
            </div>

            <div class = "part2">
                <label>City</label><label class = "star">*</label>
                <label class = "stateLabel">State</label><label class = "star">*</label></br>
                <input id = "City" type = "text" name = "City" required>                
                <select id = "State" placeholder = "Select your state" name = "State" required>
                <option value="" disabled selected>Select your state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                </select>	
            </div>
            
            <div class = "part3">
                <hr class="solid">
                </br>
                </br>
                <a> Want us to auto-detect your location? Check here</a>
                <input type="checkbox" id = "chkddl" onclick = "Disableddl(this)"/>
            </div>
            
            <div class="part4">
                <input type="submit" value="SUBMIT">
                <button type = "reset" onclick="AllClear()">CLEAR</button>
            </div>
        </form>
        <p id="log"></p>
    </div>

    <div id = "Moretitle">

    </div>

    <div id = "showBox" style="visibility: hidden">
        <div id = "weatherCard">
            <h3 class = "addressTitle">
                Los Angeles, California
            </h3>
            <img class = "bigPic" 
            src=""
            alt = "bigPIc"
            >
            <a class = "clearity"></a>
            <p class = "bigTempreature">
    
            </p>
            <div id = "weatherDetail">
                <div class = "humidity">
                    <p class = "description">Humidity</p>
                    <img class = "pic" src="https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-16-512.png">
                    <p id = "Humidity_N"></p>
                </div>
                <div class = "Pressure">
                    <p class = "description">Pressure</p>
                    <img class = "pic" src="https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-25-512.png">
                    <p id = "Pressure_N"></p>
                </div>
                <div class = "WindSpeed">
                    <p class = "description">Wind Speed</p>
                    <img class = "pic" src="https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-27-512.png">
                    <p id = "WindSpeed_N"></p>
                </div>
                <div class = "Visibility">
                    <p class = "description">Visibility</p>
                    <img class = "pic" src="https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-30-512.png">
                    <p id = "Visibility_N"></p>
                </div>
                <div class = "CloudCover">
                    <p class = "description">Cloud Cover</p>
                    <img class = "pic" src="https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-28-512.png">
                    <p id = "CloudCover_N"></p>
                </div>
                <div class = "UVLevel">
                    <p class = "description">UV Level</p>
                    <img class = "pic" src="https://cdn2.iconfinder.com/data/icons/weather-74/24/weather-24-512.png">
                    <p id = "UVLevel_N"></p>
                </div>
            </div>
    
            <div id = "timeline">
                <table id = "timelineTable">
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Temp High</th>
                        <th>Temp Low</th>
                        <th>Wind Speed</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id = showChart>

        </div>

        
        <div id = "timeCard" style="visibility: hidden">
            <figure class="highcharts-figure">
                <div id="container2"></div>
                <p class="highcharts-description">
                </p>
            </figure>

            <figure class="highcharts-figure">
                <div id="container">
                </div>
                <p class="highcharts-description">
                </p>
            </figure>
        </div>
